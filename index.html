<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Audio Recorder</title>
	<style>
    * {
      margin: 0;
      padding: 0;
    }

  	svg {
  		width: 100%;
      margin-bottom: 10px;
  	}

  	#record.recording {
  		background: red;
  	}

  	#save {
      opacity: 0;
    }

  	#save[download] {
  	  opacity: 1;
    }
	</style>
</head>
<body>
	<div id="viz">
  	<svg class="microphone-analyser" width="960" height="500"></svg>
  	<svg class="file-analyser" width="960" height="500"></svg>
	</div>
	<div>
    <input type="file" class="file-input">
    <button type="button" name="button" id="record">Toggle recording</button>
		<a id="save" href="#">Save recording</a>
	</div>
</body>
	<script src="bower_components/d3/d3.js"></script>
  <script src="bower_components/lodash/lodash.js"></script>
	<script src="js/audiodisplay.js"></script>
	<script src="js/recorder.js"></script>
	<script src="js/main.js"></script>
</html>
