<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Audio Recorder</title>

	<script src="js/recorder.js"></script>
	<script src="js/main.js"></script>
	<style>
  * {
    margin: 0;
    padding: 0;
  }

	canvas {
		display: inline-block;
		background: #202020;
		width: 95%;
		height: 100px;
    margin-bottom: 10px;
	}

	#record.recording {
		background: red;
	}

	#save {
    opacity: 0;
  }

	#save[download] {
	  opacity: 1;
  }
	</style>
</head>
<body>
	<div id="viz">
		<canvas id="microphone-analyser" width="1024" height="500"></canvas>
		<canvas id="file-analyser" width="1024" height="500"></canvas>
		<canvas id="wavedisplay" width="1024" height="500"></canvas>
	</div>
	<div>
    <input type="file" class="file-input">
    <button type="button" name="button" id="record">Toggle recording</button>
		<a id="save" href="#">Save recording</a>
	</div>
</body>
</html>
